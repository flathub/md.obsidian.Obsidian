app-id: md.obsidian.Obsidian
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '23.08'
    directory: texlive
    no-autodownload: true
sdk: org.freedesktop.Sdk
command: obsidian.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=~/.local/share/fonts:ro
  - --share=network
  - --share=ipc
  - --persist=~/.ssh
  - --env=SSH_ASKPASS=/app/libexec/openssh/ssh-askpass
  - --env=GH_PATH=gh
  - --env=OBSIDIAN_DISABLE_GPU=0
  - --env=OBSIDIAN_ENABLE_AUTOSCROLL=0
  - --env=OBSIDIAN_CLEAN_CACHE=1
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
  - --talk-name=org.freedesktop.portal.Fcitx
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux
cleanup:
  - /bin/__pycache__
modules:
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: 8e46fa96bf35a65625d85fde50391e39bc0620d1bb39afb70b96c4a237a1a4f7
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.42.1.tar.xz
        x-checker-data:
          type: html
          url: https://mirrors.edge.kernel.org/pub/software/scm/git/
          version-pattern: git-([\d\.-]+).tar.xz
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: git-crypt
    buildsystem: simple
    build-options:
      env:
        CXXFLAGS: -DOPENSSL_API_COMPAT=0x30000000L
        PREFIX: ${FLATPAK_DEST}
    build-commands:
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/AGWA/git-crypt
        tag: 0.7.0
        x-checker-data:
          type: git
          tag-pattern: ^(\d+.\d+.\d+)$
        commit: a1e6311f5622fb6b9027fc087d16062c7261280f
  - git-remote-codecommit.yml
  - name: git-lfs
    buildsystem: simple
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    sources:
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.4.0/git-lfs-linux-amd64-v3.4.0.tar.gz
        sha256: 60b7e9b9b4bca04405af58a2cd5dff3e68a5607c5bc39ee88a5256dd7a07f58c
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-amd64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.4.0/git-lfs-linux-arm64-v3.4.0.tar.gz
        sha256: aee90114f8f2eb5a11c1a6e9f1703a2bfcb4dc1fc4ba12a3a574c3a86952a5d0
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-arm64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
  - name: ssh-askpass
    buildsystem: simple
    build-commands:
      - make -C contrib gnome-ssh-askpass3
      - install -Dm755 contrib/gnome-ssh-askpass3 ${FLATPAK_DEST}/libexec/openssh/gnome-ssh-askpass
      - ln -s gnome-ssh-askpass ${FLATPAK_DEST}/libexec/openssh/ssh-askpass
    sources:
      - type: archive
        sha256: f026e7b79ba7fb540f75182af96dc8a8f1db395f922bbc9f6ca603672686086b
        url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.5p1.tar.gz
        x-checker-data:
          type: html
          url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/
          version-pattern: openssh-(\d+\.\d+p\d+).tar.gz
          url-template: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-$version.tar.gz
  - name: gh
    buildsystem: simple
    build-commands:
      - install -Dm755 bin/gh ${FLATPAK_DEST}/bin/gh
    sources:
      - type: archive
        sha256: 18a1bc97eb72305ff20e965d3c67aee7e1ac607fabc6251c7374226d8c41422b
        url: https://github.com/cli/cli/releases/download/v2.39.1/gh_2.39.1_linux_amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: archive
        sha256: e29e51efae58693cab394b983771bc0c73b400e429dd1d7339fc62c8b257c74a
        url: https://github.com/cli/cli/releases/download/v2.39.1/gh_2.39.1_linux_arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
  - name: pandoc
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/texlive
      - install -Dm755 bin/pandoc ${FLATPAK_DEST}/bin/pandoc
    sources:
      - type: archive
        sha256: 4d2ceae48a7fd49abb4e390988b0bb10999fbd47110f51af73755a35918d2c6c
        url: https://github.com/jgm/pandoc/releases/download/3.1.9/pandoc-3.1.9-linux-amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
      - type: archive
        sha256: 3932f1b07993cdae3bcfa7523a8eb19654269d2c30e4ec16d93c4211980fe27a
        url: https://github.com/jgm/pandoc/releases/download/3.1.9/pandoc-3.1.9-linux-arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
  - name: obsidian
    buildsystem: simple
    build-commands:
      - mkdir -p bin share/{appdata,applications,icons/hicolor/512x512/apps}
      - mv ${FLATPAK_ID}.png         share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv ${FLATPAK_ID}.desktop     share/applications/${FLATPAK_ID}.desktop
      - mv obsidian.sh               bin/obsidian.sh
      - mv ${FLATPAK_ID}.appdata.xml share/appdata/${FLATPAK_ID}.appdata.xml
      - cp -r * ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.4.16/obsidian-1.4.16.tar.gz
        sha256: 3c128b1acdcc6726ab48c8969e3a98eddf5b42b2aedae2c0bcb52e7e91cbc5cc
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + ".tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
          is-main-source: true
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.4.16/obsidian-1.4.16-arm64.tar.gz
        sha256: fb217ec3ad20e04ea80c35492e082e5257c8b5efaf51fd7c97f59b9f8aeebc48
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + "-arm64" +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: file
        path: md.obsidian.Obsidian.png
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: file
        path: md.obsidian.Obsidian.appdata.xml
      - type: file
        path: obsidian.sh
