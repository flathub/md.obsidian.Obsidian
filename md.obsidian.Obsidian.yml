app-id: md.obsidian.Obsidian
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '21.08'
    directory: texlive
    no-autodownload: true
sdk: org.freedesktop.Sdk
command: obsidian.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --share=network
  - --share=ipc
  - --persist=~/.ssh
  - --env=OBSIDIAN_USE_WAYLAND=0
  - --talk-name=org.freedesktop.portal.Fcitx
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux
modules:
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: c8162c6b8b8f1c5db706ab01b4ee29e31061182135dc27c4860224aaec1b3500
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.37.1.tar.xz
        x-checker-data:
          type: html
          url: https://mirrors.edge.kernel.org/pub/software/scm/git/
          version-pattern: git-([\d\.-]+).tar.xz
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: git-lfs
    buildsystem: simple
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    sources:
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.2.0/git-lfs-linux-amd64-v3.2.0.tar.gz
        sha256: d6730b8036d9d99f872752489a331995930fec17b61c87c7af1945c65a482a50
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-amd64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.2.0/git-lfs-linux-arm64-v3.2.0.tar.gz
        sha256: 8186f0c0f69c30b55863d698e0a20cf79447a81df006b88221c2033d1e893638
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-arm64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
  - name: gh
    buildsystem: simple
    build-commands:
      - install -m 755 bin/gh ${FLATPAK_DEST}/bin/gh
    sources:
      - type: archive
        sha256: 95fe2e93bbd7a9f02d5b22cee01a53ab6d581fda8fa170364b668d142840ef58
        url: https://github.com/cli/cli/releases/download/v2.14.3/gh_2.14.3_linux_amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: archive
        sha256: 27f1fcd43a47d045fb71f93e7768c1262ac5b5ca8f42e4f857dab61c3f55330a
        url: https://github.com/cli/cli/releases/download/v2.14.3/gh_2.14.3_linux_arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
  - name: pandoc
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/texlive
      - install -m 755 bin/pandoc ${FLATPAK_DEST}/bin/pandoc
    sources:
      - type: archive
        sha256: 103df36dc21081b7205d763ef7705e340eb0ea7e18694239b328a549892cc007
        url: https://github.com/jgm/pandoc/releases/download/2.18/pandoc-2.18-linux-amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
      - type: archive
        sha256: a48160539c27c6a35413667b064f9af154d59ad592563dcaab8a07d427bda594
        url: https://github.com/jgm/pandoc/releases/download/2.18/pandoc-2.18-linux-arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
  - name: obsidian
    buildsystem: simple
    build-commands:
      - mkdir -p bin share/{appdata,applications,icons/hicolor/512x512/apps}
      - mv ${FLATPAK_ID}.png         share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv ${FLATPAK_ID}.desktop     share/applications/${FLATPAK_ID}.desktop
      - mv obsidian.sh               bin/obsidian.sh
      - mv ${FLATPAK_ID}.appdata.xml share/appdata/${FLATPAK_ID}.appdata.xml
      - cp -r * ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.15.9/obsidian-0.15.9.tar.gz
        sha256: 433d4873916dc57224f09ff6b293596aaa4f220c77c8dc9788042595b56b1a3c
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + ".tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
          is-main-source: true
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.13.31/obsidian-0.13.31-arm64.tar.gz
        sha256: 324dc78385a1cab5ba4705cfd7049dbdf981f7e3ccae6a94c225f735374b7f96
        only-arches: [aarch64]
      - type: file
        path: md.obsidian.Obsidian.png
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: file
        path: md.obsidian.Obsidian.appdata.xml
      - type: file
        path: obsidian.sh
