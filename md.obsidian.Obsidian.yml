app-id: md.obsidian.Obsidian
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
runtime: org.freedesktop.Platform
runtime-version: '25.08'
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '25.08'
    directory: texlive
    no-autodownload: true
sdk: org.freedesktop.Sdk
command: obsidian.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=~/.local/share/fonts:ro
  - --share=network
  - --share=ipc
  - --persist=~/.ssh
  - --env=SSH_ASKPASS=/app/libexec/openssh/ssh-askpass
  - --env=GH_PATH=gh
  - --env=OBSIDIAN_DISABLE_GPU=0
  - --env=OBSIDIAN_ENABLE_AUTOSCROLL=0
  - --env=OBSIDIAN_CLEAN_CACHE=1
  - --env=OBSIDIAN_PASSWORD_STORE=none
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux
cleanup:
  - /bin/__pycache__
modules:
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: 3cd8fee86f69a949cb610fee8cd9264e6873d07fa58411f6060b3d62729ed7c5
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.52.0.tar.xz
        x-checker-data:
          type: html
          url: https://mirrors.edge.kernel.org/pub/software/scm/git/
          version-pattern: git-([\d\.-]+).tar.xz
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: git-crypt
    buildsystem: simple
    build-options:
      env:
        CXXFLAGS: -DOPENSSL_API_COMPAT=0x30000000L
        PREFIX: ${FLATPAK_DEST}
    build-commands:
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/AGWA/git-crypt
        tag: 0.8.0
        x-checker-data:
          type: git
          tag-pattern: ^(\d+.\d+.\d+)$
        commit: 160cf642e1c0f83c1668ad0d59e879d97b97a95b
  - git-remote-codecommit.yml
  - name: git-lfs
    buildsystem: simple
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    sources:
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.7.1/git-lfs-linux-amd64-v3.7.1.tar.gz
        sha256: 1c0b6ee5200ca708c5cebebb18fdeb0e1c98f1af5c1a9cba205a4c0ab5a5ec08
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-amd64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.7.1/git-lfs-linux-arm64-v3.7.1.tar.gz
        sha256: 73a9c90eeb4312133a63c3eaee0c38c019ea7bfa0953d174809d25b18588dd8d
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-arm64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
  - name: ssh-askpass
    buildsystem: simple
    build-commands:
      - make -C contrib gnome-ssh-askpass3
      - install -Dm755 contrib/gnome-ssh-askpass3 ${FLATPAK_DEST}/libexec/openssh/gnome-ssh-askpass
      - ln -s gnome-ssh-askpass ${FLATPAK_DEST}/libexec/openssh/ssh-askpass
    sources:
      - type: archive
        sha256: ccc42c0419937959263fa1dbd16dafc18c56b984c03562d2937ce56a60f798b2
        url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-10.2p1.tar.gz
        x-checker-data:
          type: html
          url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/
          version-pattern: openssh-(\d+\.\d+p\d+).tar.gz
          url-template: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-$version.tar.gz
  - name: gh
    buildsystem: simple
    build-commands:
      - install -Dm755 bin/gh ${FLATPAK_DEST}/bin/gh
    sources:
      - type: archive
        sha256: 5dcc4e282b9c22c0d31c217805976448c966cfc56c20157c78385a8a62c93cf0
        url: https://github.com/cli/cli/releases/download/v2.85.0/gh_2.85.0_linux_amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: archive
        sha256: c554878f62506c88464ef94474322d899dfb30468bb234f23e2355e8e1613cb2
        url: https://github.com/cli/cli/releases/download/v2.85.0/gh_2.85.0_linux_arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
  - name: pandoc
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/texlive
      - install -Dm755 bin/pandoc ${FLATPAK_DEST}/bin/pandoc
    sources:
      - type: archive
        sha256: c224fab89f827d3623380ecb7c1078c163c769c849a14ac27e8d3bfbb914c9b4
        url: https://github.com/jgm/pandoc/releases/download/3.8.3/pandoc-3.8.3-linux-amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
      - type: archive
        sha256: 166a5a37387eb10bd4c4f242a8109beef755ac1e8d4eb039c6b5ebd1d918d8d7
        url: https://github.com/jgm/pandoc/releases/download/3.8.3/pandoc-3.8.3-linux-arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
  - name: ripgrep
    buildsystem: simple
    build-commands:
      - install -Dm755 rg ${FLATPAK_DEST}/bin/rg
    sources:
      - type: archive
        sha256: 1c9297be4a084eea7ecaedf93eb03d058d6faae29bbc57ecdaf5063921491599
        url: https://github.com/BurntSushi/ripgrep/releases/download/15.1.0/ripgrep-15.1.0-x86_64-unknown-linux-musl.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/BurntSushi/ripgrep/releases/latest
          url-query: .assets[] | select(.name=="ripgrep-" + $version + "-x86_64-unknown-linux-musl.tar.gz")
            | .browser_download_url
          version-query: .tag_name
      - type: archive
        sha256: 2b661c6ef508e902f388e9098d9c4c5aca72c87b55922d94abdba830b4dc885e
        url: https://github.com/BurntSushi/ripgrep/releases/download/15.1.0/ripgrep-15.1.0-aarch64-unknown-linux-gnu.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/BurntSushi/ripgrep/releases/latest
          url-query: .assets[] | select(.name=="ripgrep-" + $version + "-aarch64-unknown-linux-gnu.tar.gz")
            | .browser_download_url
          version-query: .tag_name
  - name: obsidian
    buildsystem: simple
    build-commands:
      - mkdir -p bin share/{applications,icons/hicolor/512x512/apps,metainfo}
      - cp resources/icon.png         share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv ${FLATPAK_ID}.desktop      share/applications/${FLATPAK_ID}.desktop
      - mv obsidian.sh                bin/obsidian.sh
      - mv ${FLATPAK_ID}.metainfo.xml share/metainfo/${FLATPAK_ID}.metainfo.xml
      - cp -r * ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.11.5/obsidian-1.11.5.tar.gz
        sha256: 8f584c11ecb967480790e65319674340bfcd2a34fb4b7a95bb70a96fcf19abaf
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + ".tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
          is-main-source: true
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.11.5/obsidian-1.11.5-arm64.tar.gz
        sha256: 865d95bf18e18274eac5a61f693d8c5a6b334d355413f914ee5c5bd2e4b454c6
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + "-arm64" +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: file
        path: md.obsidian.Obsidian.metainfo.xml
      - type: file
        path: obsidian.sh
