app-id: md.obsidian.Obsidian
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '23.08'
    directory: texlive
    no-autodownload: true
sdk: org.freedesktop.Sdk
command: obsidian.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=~/.local/share/fonts:ro
  - --share=network
  - --share=ipc
  - --persist=~/.ssh
  - --env=SSH_ASKPASS=/app/libexec/openssh/ssh-askpass
  - --env=GH_PATH=gh
  - --env=OBSIDIAN_DISABLE_GPU=0
  - --env=OBSIDIAN_ENABLE_AUTOSCROLL=0
  - --env=OBSIDIAN_CLEAN_CACHE=1
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
  - --talk-name=org.freedesktop.portal.Fcitx
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux
cleanup:
  - /bin/__pycache__
modules:
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: 5446603e73d911781d259e565750dcd277a42836c8e392cac91cf137aa9b76ec
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.43.0.tar.xz
        x-checker-data:
          type: html
          url: https://mirrors.edge.kernel.org/pub/software/scm/git/
          version-pattern: git-([\d\.-]+).tar.xz
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: git-crypt
    buildsystem: simple
    build-options:
      env:
        CXXFLAGS: -DOPENSSL_API_COMPAT=0x30000000L
        PREFIX: ${FLATPAK_DEST}
    build-commands:
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/AGWA/git-crypt
        tag: 0.7.0
        x-checker-data:
          type: git
          tag-pattern: ^(\d+.\d+.\d+)$
        commit: a1e6311f5622fb6b9027fc087d16062c7261280f
  - git-remote-codecommit.yml
  - name: git-lfs
    buildsystem: simple
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    sources:
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.4.1/git-lfs-linux-amd64-v3.4.1.tar.gz
        sha256: 1772dc260961db27958088740b7e9ecebf945abad8c2d504d412448f53faf147
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-amd64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
      - type: archive
        strip-components: 1
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.4.1/git-lfs-linux-arm64-v3.4.1.tar.gz
        sha256: f93c5070223d95eb44fea0ee2f2db26656793d5f3417366f77dd20b9518c46ce
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-arm64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
  - name: ssh-askpass
    buildsystem: simple
    build-commands:
      - make -C contrib gnome-ssh-askpass3
      - install -Dm755 contrib/gnome-ssh-askpass3 ${FLATPAK_DEST}/libexec/openssh/gnome-ssh-askpass
      - ln -s gnome-ssh-askpass ${FLATPAK_DEST}/libexec/openssh/ssh-askpass
    sources:
      - type: archive
        sha256: 910211c07255a8c5ad654391b40ee59800710dd8119dd5362de09385aa7a777c
        url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.6p1.tar.gz
        x-checker-data:
          type: html
          url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/
          version-pattern: openssh-(\d+\.\d+p\d+).tar.gz
          url-template: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-$version.tar.gz
  - name: gh
    buildsystem: simple
    build-commands:
      - install -Dm755 bin/gh ${FLATPAK_DEST}/bin/gh
    sources:
      - type: archive
        sha256: 7f34ee83a7dd17addd1d029bc66ec06d91773a93172e3e1e30e0ec3a9f923fe2
        url: https://github.com/cli/cli/releases/download/v2.40.1/gh_2.40.1_linux_amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: archive
        sha256: ba7bd980092eae0892e53c3a2829632bf4116ed7fbb48361b8d4566ea9e672dd
        url: https://github.com/cli/cli/releases/download/v2.40.1/gh_2.40.1_linux_arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/cli/cli/releases/latest
          url-query: .assets[] | select(.name=="gh_" + $version + "_linux_arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
  - name: pandoc
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/texlive
      - install -Dm755 bin/pandoc ${FLATPAK_DEST}/bin/pandoc
    sources:
      - type: archive
        sha256: c573fc25bc0880879bfff9a929a2a9c6834a6c5e4d7d1669fb23eddeaef37937
        url: https://github.com/jgm/pandoc/releases/download/3.1.11/pandoc-3.1.11-linux-amd64.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-amd64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
      - type: archive
        sha256: d7737918fa30377783df0c7f6b7e6bdbbea9607c9c2f0b5ee6e473647a3194a5
        url: https://github.com/jgm/pandoc/releases/download/3.1.11/pandoc-3.1.11-linux-arm64.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jgm/pandoc/releases/latest
          url-query: .assets[] | select(.name=="pandoc-" + $version + "-linux-arm64.tar.gz")
            | .browser_download_url
          version-query: .tag_name
  - name: ripgrep
    buildsystem: simple
    build-commands:
      - install -Dm755 rg ${FLATPAK_DEST}/bin/rg
    sources:
      - type: archive
        sha256: 62cd0efc4d6f1817b9c852859987b4720cd52e0de008418266e8503028dc0c7a
        url: https://github.com/BurntSushi/ripgrep/releases/download/14.0.3/ripgrep-14.0.3-x86_64-unknown-linux-musl.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/BurntSushi/ripgrep/releases/latest
          url-query: .assets[] | select(.name=="ripgrep-" + $version + "-x86_64-unknown-linux-musl.tar.gz")
            | .browser_download_url
          version-query: .tag_name
      - type: archive
        sha256: 2da98bbf061e177055df6fc4d9603048200645845437f1ba1f3ce028f3753ad3
        url: https://github.com/BurntSushi/ripgrep/releases/download/14.0.3/ripgrep-14.0.3-aarch64-unknown-linux-gnu.tar.gz
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/BurntSushi/ripgrep/releases/latest
          url-query: .assets[] | select(.name=="ripgrep-" + $version + "-aarch64-unknown-linux-gnu.tar.gz")
            | .browser_download_url
          version-query: .tag_name
  - name: obsidian
    buildsystem: simple
    build-commands:
      - mkdir -p bin share/{appdata,applications,icons/hicolor/512x512/apps}
      - mv ${FLATPAK_ID}.png         share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv ${FLATPAK_ID}.desktop     share/applications/${FLATPAK_ID}.desktop
      - mv obsidian.sh               bin/obsidian.sh
      - mv ${FLATPAK_ID}.appdata.xml share/appdata/${FLATPAK_ID}.appdata.xml
      - cp -r * ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.5.3/obsidian-1.5.3.tar.gz
        sha256: 17b9ea58e7811864a6495353a5cc7794745e8d28cd78cd8106a4bdb6c6ac4ef8
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + ".tar.gz")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
          is-main-source: true
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.5.3/obsidian-1.5.3-arm64.tar.gz
        sha256: 49ff10ebc747286e708e508df9306431ea5a8cc2d6a771836a31d7ae43df830b
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + "-arm64" +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
      - type: file
        path: md.obsidian.Obsidian.png
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: file
        path: md.obsidian.Obsidian.appdata.xml
      - type: file
        path: obsidian.sh
